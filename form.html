<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("images.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        legend{
            color: rgb(10, 7, 12);
        }
    </style>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="form">
        <fieldset>
            <legend><h1>Student form</h1></legend>
        <label><b>Student Name:</b></label>
        <input type="text" placeholder="Fill Name" class="input"><br>
        <label><b>Student roll:</b></label>
        <input type="number" placeholder="Roll no" class="input"><br>
        <label><b>Student Dept</b></label>
        <select class="input">
            <option></option>
            <option value="CSE">CSE</option>
            <option value="ECE">IT</option>
            <option value="IT">ECE</option>
            <option value="TECH">AGRI</option>
            </select><br>

        <label><b>10th mark:</b></label>
        <input type="text" placeholder="80%" class="input"><br>
        <label><b>12th mark:</b></label>
        <input type="text" placeholder="80%" class="input"><br>
        <label><b>Degree percentage</b></label>  
        <input type="text"  placeholder="80%" class="input"><br>
        <button class="inpu"><b>Submit</b></button>
        <button class="inpu"><b>Cancel</b></button>
        
    </fieldset>
    </form>
    
</body>
</html>
